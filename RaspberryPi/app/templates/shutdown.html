{% extends "base.html" %}

{% block content %}
<h2>Shutdown:</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.shutdown() }}</p>
    <p>{{ form.cancel() }}</p>
</form>
{% endblock %}
